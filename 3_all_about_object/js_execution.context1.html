<!-- 
    Execution Context Stack

    1) Creation Phase -> Global Object를 생성한다. window 또는 global 객체가 생성되고 함수에서는 arguments 객체가 생성된다.
                         this를 window 또는 global에 바인딩한다.
                         변수와 함수를 Memory Heap에 배정하고 기본 값을 undefined로 저장한다.
    2) Excution Phase -> 코드를 실행한다.
                         필요하다면 새로운 Excution Context를 생성한다.
 -->
<script>
    function one()
    {
        console.log('run one');
        console.log('run one finished');
    }
    function two()
    {
        console.log('run two');
        one();
        console.log('run two finished');
    }
    function three()
    {
        console.log('run three');
        two();
        console.log('run three finished');
    }
    three();
</script>
